<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikoli Holly Widget - Patio Pavers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <form id="patioForm">
      <div class="form-group w-50 p-3">
          <label for="square-footage">Square Footage</label>
          <input type="number" name="sqFt" class="form-control" id="sqFt" placeholder="Enter your patio's estimated square footage">
      </div>
      <div class="form-group w-50 p-3">
        <label for="tiers">Select your tier of service.</label>
        <div class="form-control">
          <select class="form-select" name="tiers" id="tiers">
              <option>Low end</option>
              <option selected>Mid-range</option>
              <option>High-end</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center align-content-center">
        <button type="submit" class="btn btn-primary">Get Quote Estimate Now</button>
      </div>
      <div class="d-flex justify-content-center align-content-center">
        <h2 class="estimate" id="putEstimateHere">Your Projected Estimate: </h2>
      </div>
  </form>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
